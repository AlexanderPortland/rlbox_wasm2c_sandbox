name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: windows-latest
            CC: clang
            CXX: clang++

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: configure
      run: cmake -B ${{github.workspace}}/build

    - name: build
      run: cmake --build ${{github.workspace}}/build --parallel

    - name: test
      run: cmake --build ${{github.workspace}}/build --target test
